[package]
name = "lv2-midi"
version = "1.0.0"
authors = ["Jan-Oliver 'Janonard' Opdenh√∂vel <jan.opdenhoevel@protonmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

description = "rust-lv2's MIDI processing library"
readme = "README.md"
repository = "https://github.com/RustAudio/rust-lv2"

[badge]
travis-ci = { repository = "https://github.com/RustAudio/rust-lv2", branch = "master" }
maintenance = { status = "passively-maintained" }

[dependencies]
lv2-core = { path = "../core" }
lv2-urid = { path = "../urid" }
lv2-atom = { path = "../atom" }
lv2-sys = { path = "../sys" }

[dev-dependencies]
lv2-units = { path = "../units" }

[dependencies.wmidi]
version = "3.1.0"
optional = true

[features]
default = []
host = ["lv2-core/host", "lv2-urid/host", "lv2-atom/host"]