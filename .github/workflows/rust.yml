name: Rust

on:
  push:
    branches: 
    - master
    - develop
    - pregenerated-sys
  pull_request:
    branches: 
    - master
    - develop

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        toolchain: [stable, beta, nightly]

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.toolchain }}
        override: true
    - name: Build
      run: cargo build --all --all-features --verbose
    - name: Run tests
      run: cargo test --all --all-features --verbose
  
  check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy
    - name: Format
      run: cargo fmt --all -- --check
    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all --all-features -- -D warnings

  linux-bindings:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        target: i686-unknown-linux-gnu
    - name: Install 32-bit libc
      run: |
        sudo apt-get update
        sudo apt-get upgrade
        sudo apt-get install libc6-dev-i386
    - name: Generate 64-bit
      run: cargo run -p gen-bindings -- -I ./sys/lv2/ -o x86_64.rs --target x86_64-unknown-linux-gnu
    - name: Generate 32-bit
      run: cargo run -p gen-bindings -- -I ./sys/lv2/ -o x86.rs --target i686-unknown-linux-gnu
    - uses: actions/upload-artifact@v1
      with:
        name: linux-bindings
        path: x86_64.rs x86.rs

  macos-bindings:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Generate 64-bit
      run: cargo run -p gen-bindings -- -I ./sys/lv2/ -o x86_64.rs --target x86_64-apple-darwin
    - uses: actions/upload-artifact@v1
      with:
        name: macos-bindings
        path: x86_64.rs