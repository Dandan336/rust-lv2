language: rust

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - windows
  - osx

matrix:
  allow_failures:
    - rust: nightly
    - os: windows
  fast_finish: true

script:
  - cargo build --all --all-features --verbose
  - cargo test --all --all-features --verbose
  - cargo clippy --all --all-features -- -D warnings
  - cargo fmt --all -- --check

