language: rust

branches:
  only:
  - master
  - develop

rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - windows
  - osx

matrix:
  allow_failures:
    - rust: nightly
    - os: windows

before_script:
  - rustup component add rustfmt
  - rustup component add clippy

script:
  - cargo build --all --all-features --verbose
  - cargo test --all --all-features --verbose
  - cargo clippy --all --all-features -- -D warnings
  - cargo fmt --all -- --check

